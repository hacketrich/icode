<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITK</title>
    <link rel="stylesheet" href="load-time.css">
</head>
<body>
    <div class="container">
        <div class="wide">
            <div class="wrap">
                <form action="">
                    <select name="days" id="days">
                        <option value="All">All</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thusday">Thusday</option>
                        <option value="Friday">Monday</option>
                        <option value="Sartday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                    <input type="number" name="hour" id="hour" placeholder="Hour">
                    <input type="number" name="min" id="min" placeholder="Minutes">
                    <input type="file" name="Sound" id="Sound">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
