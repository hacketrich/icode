<!DOCTYPE html>
<html>
<head>
<title>Numbering</title>
</head>
<body>
<!--The inputbox to accept user input, where the user may input any number 
to start with-->
<input type=number id=demoInput min=1 max=100>
<button onclick()=increment>+<button>
<button onclick()=decrement>-<button>
<script>
function increment() {
document.getelementById('demoInput').stepup;
}

</script>


</body>
<html>
